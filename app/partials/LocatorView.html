<div class="locatorView" ng-controller="LocatorController">
    <input ng-keypress="myFunct($event)" placeholder="Please enter a valid IP address" type='text' ng-model='ipAddress' />
    <button type="button" ng-click="getIp(ipAddress)">Get IP info</button>
    <button ng-hide="addedTestVals" type="button" ng-click="addValidIps()">Add Valid IPs</button> <pre> {{ipAddress}}</pre>

    <ul>
        <li ng-repeat="loc in locations" ng-animate="'animate'">
            <ul class="location">
                <li>
                    <h4>IP: {{loc.ip}}</h4>

                </li>
                <li>{{loc.city}}, {{loc.region_name}} {{loc.zipcode}}</li>
                <li>{{loc.country_name}}</li>
                <li>Lat/Lng: ({{loc.latitude}}, {{loc.longitude}})</li>
            </ul>
        </li>
    </ul>
</div>
