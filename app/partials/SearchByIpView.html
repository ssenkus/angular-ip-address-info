<div class="locatorView" ng-controller="SearchByIpController">
    <form >
        <input type="text" ng-pattern="inputPattern" placeholder="xxx.xxx.xxx.xxx" ng-model='ipAddress' />
        <button type="button" ng-disabled="!ipAddress" ng-model="validInput" ng-click="getIp(ipAddress)">Get IP info</button>
        <button type="button" ng-hide="addedTestVals"  ng-click="addValidIps()">Add Valid IPs</button> 
        
    </form>
    <ul><pre> {{ipAddress}}</pre>
        <li ng-repeat="loc in locations" >
            <ul class="location" ng-animate="'animate'">
                <li>
                    <h4>IP: {{loc.ip}}</h4>
                </li>
                <li>{{loc.city}}, {{loc.region_name}} {{loc.zipcode}}</li>
                <li>{{loc.country_name}}</li>
                <li>Lat/Lng: ({{loc.latitude}}, {{loc.longitude}})</li>
            </ul>
        </li>
    </ul>
</div>
