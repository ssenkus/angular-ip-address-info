<div class="modal-header">
    <h3 class="modal-title">WHOIS REPORT FOR {{ip}}</h3>
</div>
<div class="modal-body">
    <div ng-hide="tabs.length > 0" style="width: 100%;height: 200px;">
        <span us-spinner spinner-key="whois-spinner" spinner-start-active="true"></span>
    </div>
    <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            <pre>{{tab.content}}</pre>
        </tab>
    </tabset>
</div>
<div class="modal-footer"></div>
