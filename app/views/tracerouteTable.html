<button class="btn btn-info btn-block" ng-click="getTracerouteData()">Start Traceroute</button>
<div class="table-responsive">
    <table class="table">
        <tbody>
            <tr ng-repeat="route in routes">
                <td ng-click="addIpAddressToLocations(route.ip_address)">{{route.ip_address}}</td>
                <td> {{route.router_name}}</td>
                <td> {{route.rtt}}</td>
            </tr>
        </tbody>
    </table>
</div>
